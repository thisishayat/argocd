apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ostad-capstone-ingress
  namespace: ostad-production
  labels:
    app: ostad-capstone
    environment: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ostad-capstone-prod.example.com
    secretName: ostad-capstone-tls
  rules:
  - host: ostad-capstone-prod.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ostad-capstone-service
            port:
              number: 80
