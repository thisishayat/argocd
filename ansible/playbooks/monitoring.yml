- name: "Install Grafana"
  hosts: grafana_servers
  become: true
  tags: ['grafana', 'monitoring']
  
  tasks:
    - name: Install Grafana dependencies
      apt:
        name:
          - software-properties-common
          - apt-transport-https
        state: present
        update_cache: true
        
    - name: Add Grafana APT key
      apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present
        
    - name: Add Grafana repository
      apt_repository:
        repo: "deb https://apt.grafana.com stable main"
        state: present
        
    - name: Install Grafana
      apt:
        name: grafana={{ grafana.version }}-1
        state: present
        update_cache: true
        
    - name: Generate Grafana configuration
      template:
        src: grafana.ini.j2
        dest: "{{ grafana.config_dir }}/grafana.ini"
        owner: "{{ grafana.user }}"
        group: "{{ grafana.group }}"
        mode: '0640'
      notify: restart grafana
      
    - name: Configure Grafana datasources
      template:
        src: datasources.yml.j2
        dest: "{{ grafana.config_dir }}/provisioning/datasources/datasources.yml"
        owner: "{{ grafana.user }}"
        group: "{{ grafana.group }}"
        mode: '0644'
      notify: restart grafana
      
    - name: Configure Grafana dashboards
      template:
        src: dashboards.yml.j2
        dest: "{{ grafana.config_dir }}/provisioning/dashboards/dashboards.yml"
        owner: "{{ grafana.user }}"
        group: "{{ grafana.group }}"
        mode: '0644'
      notify: restart grafana
      
    - name: Create dashboard directory
      file:
        path: /opt/dashboards
        state: directory
        mode: '0755'
        
    - name: Download Grafana dashboards
      get_url:
        url: "https://grafana.com/api/dashboards/{{ item.id }}/revisions/1/download"
        dest: "/opt/dashboards/{{ item.title | replace(' ', '_') }}.json"
        mode: '0644'
      loop: "{{ dashboards | dict2items | map(attribute='value') | list }}"
      
    - name: Start and enable Grafana
      systemd:
        name: grafana-server
        enabled: true
        state: started
        daemon_reload: true
        
  handlers:
    - name: restart grafana
      systemd:
        name: grafana-server
        state: restarted

- name: "Configure Kubernetes Monitoring"
  hosts: control_plane
  become: true
  tags: ['k8s-monitoring', 'monitoring']
  
  tasks:
    - name: Create monitoring namespace
      k8s:
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: monitoring
        kubeconfig: /etc/kubernetes/admin.conf
        
    - name: Deploy Prometheus in Kubernetes
      k8s:
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: prometheus
            namespace: monitoring
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: prometheus
            template:
              metadata:
                labels:
                  app: prometheus
              spec:
                containers:
                - name: prometheus
                  image: "prom/prometheus:v{{ prometheus.version }}"
                  ports:
                  - containerPort: 9090
                  volumeMounts:
                  - name: prometheus-config
                    mountPath: /etc/prometheus/prometheus.yml
                    subPath: prometheus.yml
                volumes:
                - name: prometheus-config
                  configMap:
                    name: prometheus-config
        kubeconfig: /etc/kubernetes/admin.conf
        
    - name: Create Prometheus service
      k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: prometheus
            namespace: monitoring
          spec:
            selector:
              app: prometheus
            ports:
            - port: 9090
              targetPort: 9090
              nodePort: 30090
            type: NodePort
        kubeconfig: /etc/kubernetes/admin.conf

- name: "Monitoring Verification"
  hosts: monitoring
  become: true
  tags: ['verify', 'monitoring']
  
  tasks:
    - name: Wait for Prometheus to be ready
      uri:
        url: "http://localhost:{{ prometheus.port }}/-/ready"
        method: GET
        timeout: 30
      register: prometheus_ready
      until: prometheus_ready.status == 200
      retries: 12
      delay: 10
      
    - name: Wait for Grafana to be ready
      uri:
        url: "http://localhost:{{ grafana.port }}/api/health"
        method: GET
        timeout: 30
      register: grafana_ready
      until: grafana_ready.status == 200
      retries: 12
      delay: 10
      
    - name: Verify Node Exporter metrics
      uri:
        url: "http://localhost:{{ node_exporter.port }}/metrics"
        method: GET
        timeout: 10
      register: node_exporter_metrics
      
